<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Profissional</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Registrar Profissional</h1>
        <nav>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register/empresa}">Registrar como Empresa</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/register/profissional}" th:object="${profissional}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" required pattern="\d{11}">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" required>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" th:field="*{sexo}" required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
            </div>
            <div>
                <button type="submit">Cadastrar Profissional</button>
            </div>
        </form>
        
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
