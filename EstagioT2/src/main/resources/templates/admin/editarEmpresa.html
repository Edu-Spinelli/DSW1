<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Editar Empresa</h1>
        <nav>
            <a th:href="@{/admin/empresas}">Listar Empresas</a>
            <a th:href="@{/admin/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/empresas/editar/{id}(id=${empresa.id})}" th:object="${empresa}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome da Empresa" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email da Empresa" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Senha">
            </div>
            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" placeholder="CNPJ da Empresa" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" placeholder="Descrição da Empresa" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" placeholder="Cidade da Empresa" required>
            </div>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
