<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Profissional</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Cadastrar Profissional</h1>
        <nav>
            <a th:href="@{/admin/profissionais}">Listar Profissionais</a>
            <a th:href="@{/admin/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/profissionais/salvar}" th:object="${profissional}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do Profissional" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no nome</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email do Profissional" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro no email</span>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="CPF do Profissional" required>
                <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro no CPF</span>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" placeholder="Telefone do Profissional">
                <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Erro no telefone</span>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" th:field="*{sexo}">
                    <option value="" th:text="#{sexo.naoEspecificado}">NÃ£o especificado</option>
                    <option value="M" th:text="#{sexo.masculino}">Masculino</option>
                    <option value="F" th:text="#{sexo.feminino}">Feminino</option>
                </select>
                <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}">Erro no sexo</span>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}">
                <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}">Erro na data de nascimento</span>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Senha" required>
                <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Erro na senha</span>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
