<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Profissionais</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Bem-vindo, Profissional!</h1>
    </header>
    <div class="container">
        <!-- Links para funcionalidades importantes -->
        <div class="menu">
            <a th:href="@{/vaga/listarTodas}" class="button">Procurar Vagas</a>
            <a th:href="@{/candidatura/listar}" class="button">Minhas Candidaturas</a>
            <a th:href="@{/profissional/editar/{id}(id=${profissional.id})}" class="button">Editar Perfil</a>
            <a th:href="@{/logout}" class="button">Logout</a>
        </div>
        
        <!-- Mensagem de boas-vindas personalizada -->
        <div class="welcome-message">
            <p>Olá, <span th:text="${profissional.nome}">Profissional</span>! Aqui você pode encontrar e se candidatar a novas oportunidades de emprego, além de gerenciar suas candidaturas.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
