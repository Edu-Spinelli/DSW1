<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Cadastro de Categoria</h2>
    <form th:action="@{/categoria/salvar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></div>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error"></div>
    
        <button type="submit">Salvar</button>
    </form>
    

    <br><br>
    <a href="/categoria" class="btn">Voltar para Lista de Categorias</a>
</body>
</html>
