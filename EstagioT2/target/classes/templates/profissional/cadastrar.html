<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Cadastrar Nova Empresa</h1>
        <nav>
            <a th:href="@{/empresa/listar}">Voltar</a>
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/empresa/salvar}" th:object="${empresa}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}">
            </div>
            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}"></textarea>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}">
            </div>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
