<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Profissionais</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Lista de Profissionais</h1>
        <nav>
            <a th:href="@{/profissional/cadastrar}">Cadastrar Profissional</a>
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profissional : ${profissionais}">
                    <td th:text="${profissional.id}"></td>
                    <td th:text="${profissional.nome}"></td>
                    <td th:text="${profissional.email}"></td>
                    <td th:text="${profissional.cpf}"></td>
                    <td th:text="${profissional.telefone}"></td>
                    <td>
                        <a th:href="@{/profissional/editar/{id}(id=${profissional.id})}">Editar</a>
                        <a th:href="@{/profissional/deletar/{id}(id=${profissional.id})}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
