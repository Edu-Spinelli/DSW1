<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Profissional</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Cadastrar Profissional</h1>
        <nav>
            <a th:href="@{/admin/profissionais}">Listar Profissionais</a>
            <a th:href="@{/admin/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/admin/profissionais/salvar}" th:object="${profissional}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do Profissional" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no nome</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email do Profissional" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro no email</span>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="CPF do Profissional" required>
                <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro no CPF</span>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Senha" required>
                <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Erro na senha</span>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
