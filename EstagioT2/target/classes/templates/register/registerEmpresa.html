<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Registrar Empresa</h1>
        <nav>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register/profissional}">Registrar como Profissional</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/register/empresa}" th:object="${empresa}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" required pattern="\d{14}">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" required></textarea>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" required>
            </div>
            <div>
                <button type="submit">Cadastrar Empresa</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
