<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="username">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="password"> <!-- Corrigido tipo para "password" -->
            </div>
            <!-- Mensagem de erro -->
            <div th:if="${param.error}">
                <p style="color:red;">Email ou senha invÃ¡lidos. Por favor, tente novamente.</p>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <!-- Link para registro -->
        <div>
            <a th:href="@{/register/empresa}" class="button">Registrar-se</a>
        </div>
        <!-- Link para listar todas as vagas sem login -->
        <div>
            <a th:href="@{/vaga/listarTodas}" class="button">Listar Todas as Vagas</a>
        </div>

        
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
