<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Vagas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Lista de Vagas</h1>
        <nav>
            <a th:href="@{/vaga/cadastrar}">Cadastrar Vaga</a>
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Remuneração</th>
                    <th>Data Limite</th>
                    <th>Empresa</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.id}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.remuneracao}"></td>
                    <td th:text="${vaga.dataLimiteInscricao}"></td>
                    <td th:text="${vaga.empresa.nome}"></td>
                    <td th:text="${vaga.cidade}"></td>
                    <td>
                        <a th:href="@{/vaga/editar/{id}(id=${vaga.id})}">Editar</a>
                        <a th:href="@{/vaga/deletar/{id}(id=${vaga.id})}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
