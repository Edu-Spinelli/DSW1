<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Vaga</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Cadastrar Vaga</h1>
        <nav>
            <a th:href="@{/vaga/listar}">Listar Vagas</a>
            <a th:href="@{/empresa/home}">Home</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/vaga/salvar}" th:object="${vaga}" method="post">
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" placeholder="Descrição da vaga" required></textarea>
            </div>
            <div>
                <label for="remuneracao">Remuneração:</label>
                <input type="text" id="remuneracao" th:field="*{remuneracao}" placeholder="Remuneração" required>
            </div>
            <div>
                <label for="dataLimiteInscricao">Data Limite de Inscrição:</label>
                <input type="date" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" placeholder="Cidade da vaga" required>
            </div>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
        <a th:href="@{/empresa/home}" class="button">Voltar para Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
