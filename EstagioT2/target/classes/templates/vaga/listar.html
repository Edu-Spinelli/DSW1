<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Vagas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Vagas</h1>
        <!-- Removido o elemento <nav> conforme instrução anterior -->
    </header>
    <div class="container">
        <h2>Lista de Vagas</h2>
        <table>
            <thead>
                <tr>
                    <th>CNPJ da Empresa</th>
                    <th>Descrição</th>
                    <th>Remuneração</th>
                    <th>Data Limite</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <!-- Usando o método getCnpjEmpresa() para obter o CNPJ -->
                    <td th:text="${vaga.cnpjEmpresa}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.remuneracao}"></td>
                    <td th:text="${vaga.dataLimiteInscricao}"></td>
                    <td th:text="${vaga.cidade}"></td>
                    <td>
                        <a th:href="@{'/vaga/editar/' + ${vaga.id}}">Editar</a>
                        <a th:href="@{'/vaga/deletar/' + ${vaga.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/empresa/home}" class="button">Voltar para Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
