<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de Vagas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Listagem de Vagas</h1>
    </header>
    <div class="container">
        <h2>Vagas Cadastradas</h2>

        <!-- Tabela de vagas -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Remuneração</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.id}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.remuneracao}"></td>
                    <td th:text="${vaga.cidade}"></td>
                    <td>
                        <a th:href="@{/vaga/editar/{id}(id=${vaga.id})}" class="button">Editar</a>
                        <a th:href="@{/vaga/deletar/{id}(id=${vaga.id})}" class="button" onclick="return confirm('Tem certeza que deseja deletar esta vaga?')">Deletar</a>
                        <a th:href="@{/vaga/candidatos/{id}(id=${vaga.id})}" class="button">Ver Candidatos</a> <!-- Novo link -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
