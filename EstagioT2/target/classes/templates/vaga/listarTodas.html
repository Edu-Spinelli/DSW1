<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todas as Vagas Disponíveis</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Container Principal */
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo do Cabeçalho */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #007BFF;
        }

        /* Estilo do Formulário */
        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 150px);
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        .actions a {
            margin-right: 10px;
        }

        /* Estilo dos Links */
        .actions a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Botão Voltar */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todas as Vagas Disponíveis</h1>
    </header>
    <div class="container">
        <form th:action="@{/vaga/listarTodas}" method="get">
            <label for="cidade">Filtrar por Cidade:</label>
            <input type="text" id="cidade" name="cidade" th:value="${cidade}" placeholder="Digite a cidade">
            <button type="submit" class="button">Filtrar</button>
        </form>
        
        <h2>Lista de Vagas</h2>
        <table>
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Descrição</th>
                    <th>Remuneração</th>
                    <th>Data Limite</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.empresa.cnpj}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.remuneracao}"></td>
                    <td th:text="${#dates.format(vaga.dataLimiteInscricao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${vaga.cidade}"></td>
                    <td class="actions">
                        <a href="javascript:void(0);" onclick="alertLogin()">Candidatar-se</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/profissional/home}" class="button">Voltar para Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
