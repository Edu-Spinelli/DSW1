<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidatos para a Vaga</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Container Principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Estilo dos Links */
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candidatos para a Vaga: <span th:text="${vaga.descricao}">Descrição da Vaga</span></h1>
        <nav>
            <a th:href="@{/vaga/listar}">Voltar para a lista de Vagas</a>
        </nav>
    </header>
    <div class="container">
        <h2>Candidatos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Data de Candidatura</th>
                    <th>Status</th>
                    <th>Link de Entrevista</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidatura : ${candidaturas}">
                    <td th:text="${candidatura.profissional.nome}"></td>
                    <td th:text="${candidatura.profissional.email}"></td>
                    <td th:text="${candidatura.profissional.cpf}"></td>
                    <td th:text="${#dates.format(candidatura.dataCandidatura, 'dd/MM/yyyy')}"></td>
                    <td th:text="${candidatura.status}"></td>
                    <td><a th:href="${candidatura.linkEntrevista}" th:text="${candidatura.linkEntrevista}"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Oferta de Vagas</p>
    </footer>
</body>
</html>
